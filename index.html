<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Perfil político</title>
		
		<link rel="stylesheet" type="text/css" href="static/css/dc.css">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">

		<script type="text/javascript" src="static/js/jQuery.js"></script>
		
		<script type="text/javascript" src="https://jscharting.com/JSC15/jscharting.js"></script>
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="static/js/crossfilter.js"></script>
		<script src="static/js/dc.js"></script>
		<script src="static/js/main.js"></script>

	</head>
	<body onload="loadGeral();">
		<div id="load"><img src="static/images/load.gif"></div>
		<div id="Q1" class="chart">
			<div id="mapa"></div>
			<div id="legenda"></div>
			Turno:
			<select id="turno_mapa" onchange="changeFilterMap();">
				<option value="1" selected="true">1º Turno</option>
				<option value="2">2º Turno</option>
			</select>
			Filtro:
			<select id="filtro_mapa" onchange="changeFilterMap();">
				<option value="candidatos" selected="true">Quantidade de candidatos</option>
				<option value="votos_por_partido">Votos por partido</option>
				<option value="eleitos_por_partido">Eleitos por partido</option>
			</select>
		</div>
		<div id="Q2" class="chart">
			<div id="candidatos" class="chart"></div>
		</div>
		<div id="Q3" class="chart">
			<div id="pieG1"></div>
			<div id="selectG1"></div>
		</div>
		<div id="Q4" class="chart">
			<div id="pieG2"></div>
			<div id="selectG2"></div>
		</div>
		<div id="Q5" class="chart">
			<div id="row1"></div>
		</div>
		<div id="Q6" class="chart">
			<div id="row2"></div>
		</div>
		<div id="Q7" class="chart">
			<div id="row3"><div>
		</div>
	</body>
</html>
